apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-web-app
  namespace: ambassador-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout-web-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: checkout-web-app
    spec:
      containers:
      - name: checkout-web-app
        image: ayalamac/arq-ambassador-checkout-web-app:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: checkout-web-app
        - secretRef:
            name: checkout-web-app
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
