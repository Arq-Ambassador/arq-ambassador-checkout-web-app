apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: checkout-web-app
  namespace: ambassador-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: checkout-web-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
